name: Feature Request
description: Suggest a new component, enhancement, or API improvement
labels: [enhancement]
body:
  - type: textarea
    attributes:
      label: Feature Description
      description: A detailed description of the feature you are proposing.
      placeholder: |
        Feature description...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Use Cases
      description: Provide use cases where this feature would be beneficial.
      placeholder: |
        Use case...
  - type: textarea
    attributes:
      label: Additional context
      description: Any extra information that might help us understand your feature request.
      placeholder: |
        Additional context...
  - type: input
    id: component
    attributes:
      label: Related Component
      description: Component affected or enhanced by this feature
      placeholder: Button
